---

- name: "LAMP stack using Ansible"
  become: true
  hosts: amazon
  vars_files:
    - variable.yml

  tasks:

    - name: "Installing Apache webserver"
      yum:
        name: httpd
        state: present

    - name: "Enabling php support for Apache webserver"
      shell: amazon-linux-extras install php7.4 -y

    - name: "Creating Apache httpd conf file"
      template:
        src: "httpd.conf.tmpl"
        dest: "/etc/httpd/conf/httpd.conf"
        owner: "root"
        group: "root"

    - name: "Adding Apache virtual host conf"
      template:
        src: "virtualhost.conf.tmpl"
        dest: "/etc/httpd/conf.d/{{httpd_domain}}.conf"
        owner: "{{ httpd_user }}"
        group: "{{ httpd_group }}"

    - name: "Adding document path for {{httpd_domain}}"
      file:
        path: "/var/www/html/{{ httpd_domain }}"
        state: directory
        owner: "{{ httpd_user }}"
        group: "{{ httpd_group }}"

    - name: "Adding Sampletest.html files for Apache"
      copy:
        src: "index.html"
        dest: "/var/www/html/{{ httpd_domain }}"
        owner: "{{ httpd_user }}"
        group: "{{ httpd_group }}"

    - name: "Updating php ini values"
      template:
        src: "php.ini.tmpl"
        dest: "/etc/php.ini"
        owner: "root"
        group: "root"

    - name: "Restarting/Enabling php fpm"
      service:
        name: php-fpm
        state: restarted
        enabled: true

    - name: "Restart/Enable Apache service"
      service:
        name: httpd
        state: restarted
        enabled: true
